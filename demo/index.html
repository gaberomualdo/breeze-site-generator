<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title><=display(site["title"])=></title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav>
		<h1><=display(site["title"])=></h1>
	</nav>
	<div class="container">
<=
for post in site["blog_posts"]:
	display("<div>")
	display("<h1>" + post["title"] + "</h1>")
	display("<p class='date'>Posted on " + post["date"] + "</p>")
	display("<p>" + post["content"] + "</p>")
	display("</div>")
=>
	</div>
</body>
</html>
